<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="waiting-room">
        <h1>Waiting Room</h1>
        <form id="username-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit">Join Game</button>
        </form>
        <ul id="player-list"></ul>
        <button id="start-game" disabled>Start Game</button>
    </div>
    
    <div id="game" style="display: none;">
        <div id="status"></div>
        <div id="bankroll"></div>
        <div id="betting">
            <input type="number" id="bet-amount" placeholder="Enter bet amount" min="1" step="1">
            <button id="btn-deal">Deal</button>
            <button id="btn-hit" disabled>Hit</button>
            <button id="btn-stand" disabled>Stand</button>
        </div>
        <div id="players"></div>
        <div id="dealer">
            <h2>Dealer</h2>
            <div id="dealer-cards"></div>
            <div id="dealer-score"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
